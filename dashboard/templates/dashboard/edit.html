{% extends 'dashboard/base.html' %}

{% block title %} Rema devi | Dashboard {% endblock %}
{% block content %}


{% load static %}

   
   <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-form {
            padding: 20px;
            margin: auto;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .dashboard-form input,
        .dashboard-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dashboard-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff9c80;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
            margin-bottom: 50px;
        }

        .dashboard-form button:hover {
            background-color: #b85236;
            color: white;
        }
    </style>

<div class="dashboard-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Edit Blog</h2>
        <img src="{{ blog.image.url }}" alt="Blog Image" style="height:10rem;width:15rem;"> <!-- Display the image -->
        <input type="date" name="date" value="{{ blog.date }}" required>
        <input type="text" name="heading" value="{{ blog.heading }}" placeholder="Heading" required>
        <textarea name="paragraph" placeholder="Paragraph" required>{{ blog.paragraph }}</textarea>
        <input type="file" name="image" accept="image/*"> <!-- Allow users to update the image -->

        <h3>Additional Content</h3>

        <input type="text" name="h1" value="{{ blog.h1 }}" placeholder="Heading 1">
        <textarea name="p1" placeholder="Paragraph 1">{{ blog.p1 }}</textarea>

        <input type="text" name="h2" value="{{ blog.h2 }}" placeholder="Heading 2">
        <textarea name="p2" placeholder="Paragraph 2">{{ blog.p2 }}</textarea>

        <input type="text" name="h3" value="{{ blog.h3 }}" placeholder="Heading 3">
        <textarea name="p3" placeholder="Paragraph 3">{{ blog.p3 }}</textarea>

        <!-- Add fields h4 to p9 as needed -->

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>

{% endblock %}

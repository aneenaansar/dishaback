<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display:flex;
            justify-content:space-around;
            background-color: #FFC8B9;
            color: black;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap:3rem;
            align-items:center;
            {% comment %} background-color: #FFF0EC; {% endcomment %}
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            border-radius: 5px;
            height:1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #FFF0EC;
            height:1rem;
        }
        .img{
            height:6rem;
            width:6rem;
        }
    </style>
</head>
<body>


    <header>
        <img src="{% static 'image/image6 1.png' %}" class="img">
        {% comment %} <h1>DISHA</h1> {% endcomment %}
        <nav>
            <a href="{% url 'dashboard:bloglist' %}">Blog</a>
            <a href="{% url 'dashboard:patient' %}">Patient Details</a>
            <a href="{% url 'dashboard:appoinments' %}">Appointments</a>
            <a href="{% url 'dashboard:logout' %}">Logout</a>
        </nav>
    </header>

<!-- Your dashboard content goes here -->
{% block content %}
{% endblock %}

</body>
</html>

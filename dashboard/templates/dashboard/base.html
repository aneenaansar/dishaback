<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display:flex;
            justify-content:space-around;  /* Updated to space-between */
            background-color: #FFC8B9;
            color: black;
            padding: 15px;
            text-align: center;
            align-items: center;  /* Center items vertically */
        }

        nav {
            display: flex;
            justify-content: space-between;
            gap: 3rem;
            align-items: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            border-radius: 5px;
            height: 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #FFF0EC;
            height: 1rem;
        }

        .img {
            height: 6rem;
            width: 6rem;
        }

        /* Added new style for user icon */
        #user-icon {
            height: 2rem;
            width: 2rem;
            margin-right: 0.5rem;
            cursor: pointer;  /* Add cursor pointer for indicating it's clickable */
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FFF0EC;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 200px; /* Increased width */
            text-align: left;
            border-radius: 5px;
            margin-top: 8px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            border-bottom: 1px solid #ccc; /* Added underline between links */
        }

        .dropdown-content a:last-child {
            border-bottom: none; /* Remove underline from last link */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Added style for username */
        #user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem; /* Adjust as needed */
        }

        /* Added margin between user icon and username */
        #user-info span {
            margin-top: 0.5rem; /* Adjust as needed */
            font-size:12px;
            margin-left:-5px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <a href="{% url 'dashboard:index' %}"><img src="{% static 'image/image6 1.png' %}" class="img"></a>
    </div>
    <nav>
        <a href="{% url 'dashboard:bloglist' %}">Blogs</a>
        <a href="{% url 'dashboard:patient' %}">Patient Details</a>
        <a href="{% url 'dashboard:appoinments' %}">Appointments</a>
        <a href="{% url 'dashboard:review' %}">Reviews</a>
        <div class="dropdown">
            <!-- Added user icon and username with dropdown -->
            <div id="user-info">
                <img id="user-icon" src="{% static 'image/Vector (1).svg' %}" alt="User Icon">
            </div>
            <div class="dropdown-content">
                <span>{{ user.username }}</span>
                <a href="{% url 'dashboard:logout' %}">Logout</a>
            </div>
        </div>
    </nav>
</header>

<!-- Your dashboard content goes here -->
{% block content %}
{% endblock %}

</body>
</html>
